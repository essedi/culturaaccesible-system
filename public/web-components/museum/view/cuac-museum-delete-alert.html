<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-museum-delete-alert">
    <template>
        <style>
            .show {
                display: block;
            }

            .hide {
                display: none;
            }
        </style>
        <div class$="{{visibility}} room-alert">
            <p>This action will permanently delete the museum and all asociated exhibitions. Are you sure you want to continue?</p>
            <div>
                <button class="accept-alert" on-click="deleteMuseum">OK</button>
                <button class="cancel-alert" on-click="cancelAlert">CANCEL</button>
            </div>
        </div>
    </template>

    <script>
        
        Polymer({
            is: 'cuac-museum-delete-alert',

            properties: {

                visibility: {
                    type: String
                },

                museum: {
                    type: Object

                }

            },

            ready: function() {
                this.visibility = 'hide';
            },

            deleteMuseum: function() {
                
                console.log(this.museum, "on delete alert");
                this.visibility = 'hide'
                this.fire('delete.confirmation', this.museum );

            },

            cancelAlert: function() {
                this.visibility = 'hide';
            },

        });
    </script>
</dom-module>
