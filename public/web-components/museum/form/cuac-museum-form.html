<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-museum-form">
    <template>
        <style>

        </style>

        <div class="panel panel-primary">
            <div class="panel-heading">Info</div>
            <div class="panel-body">
                <cuac-info-form id="info" info="{{museum.info}}"></cuac-info-form>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading"><b>Location*</b></div>
            <div class="panel-body">
                <cuac-location-form id="location" location="{{museum.location}}"></cuac-location-form>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Contact</div>
            <div class="panel-body">
                <cuac-contact-form id="contact" contact="{{museum.contact}}"></cuac-contact-form>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Schedule</div>
            <div class="panel-body">
                <cuac-schedule-form id="schedule" schedule="{{museum.schedule}}"></cuac-schedule-form>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Price</div>
            <div class="panel-body">
                <cuac-price-form id="price" price="{{museum.price}}"></cuac-price-form>
            </div>
        </div>
        <cuac-museum-languages id="languages"></cuac-museum-languages>
        <div class="col-md-12">
            <cuac-save-button id="saveMuseum"></cuac-save-button>

        </div>

    </template>

    <script>
        Polymer({
            is: 'cuac-museum-form',

            properties: {
                museum: {
                    type: Object,
                }
            },

            getTranslations: function() {
                var translations = [];
                translations.push(this.$.languages.$.spanish.collectData());
                if(this.$.languages.$.english.visiblelang === "true") translations.push(this.$.languages.$.english.collectData());
                if(this.$.languages.$.catala.visiblelang === "true") translations.push(this.$.languages.$.catala.collectData());
                return translations;
            }
        });
    </script>
</dom-module>
