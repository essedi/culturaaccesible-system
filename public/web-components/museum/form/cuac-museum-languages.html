<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-museum-languages">
    <template>
        <style>
          /* The switch - the box around the slider */
          .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
          }

          /* Hide default HTML checkbox */
          .switch input {display:none;}

          /* The slider */
          .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
          }

          .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
          }

          input:checked + .slider {
            background-color: #2196F3;
          }

          input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
          }

          input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
          }

          /* Rounded sliders */
          .slider.round {
            border-radius: 34px;
          }

          .slider.round:before {
            border-radius: 50%;
          }

          .language-switch {
            display: inline-block;
          }
        </style>


        <div class="row">
        <div class="col-md-3">
            <div class="language-switch">
              <p>ENG</p>
              <label class="switch toggle-language-en">
                <input type="checkbox" class="english" on-change="toggleEnglish" name="english" >
                <span class="slider round"></span>
              </label>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="language-switch">
              <p>VAL</p>
              <label class="switch toggle-language-cat">
                <input type="checkbox" class="catala" on-change="toggleCatala" name="catala">
                <span class="slider round"></span>
              </label>
            </div>
        </div>
                      
        <div class="col-md-3">
           <div class="language-switch" id="extraLang1"  >
            <p>{{ title1 }}</p>
            <label class="switch toggle-language-newLanguage" >
              <input type="checkbox" class="newLanguage" on-change="toggleNewLanguage" name="newLanguage">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
            
        <div class="col-md-3">
            <div class="language-switch" >
              <p> {{ title2 }}</p>
              <label class="switch toggle-language-newLanguage2">
                <input type="checkbox" class="newLanguage2" on-change="toggleNewLanguage2" name="newLanguage2">
                <span class="slider round"></span>
              </label>
            </div>
        </div>
   
        
      </div>
        
        <cuac-museum-new-language id="newLanguage" visiblelang="false" language="newLanguage" locale="newLanguage" title="{{title1}}" ></cuac-museum-new-language>
        <cuac-museum-new-language id="newLanguage2" visiblelang="false" language="newLanguage2" locale="newLanguage2" title="{{title2}}"  ></cuac-museum-new-language>
        <cuac-museum-language id="spanish" visiblelang="true" language="Castellano" locale="es"></cuac-museum-language>
        <cuac-museum-language id="english" visiblelang="false" language="English" locale="en"></cuac-museum-language>
        <cuac-museum-language id="catala" visiblelang="false" language="ValenciÃ " locale="cat"></cuac-museum-language>

    </template>

    <script>


        Polymer({
            is: 'cuac-museum-languages',
            
      

            properties: {
              english: { Type: Boolean, default: false },
              catala: { Type: Boolean, default: false },
              spanish: { Type: Boolean, default: true },
              newLanguage: { Type: Boolean, default: false ,notify: true},
              newLanguage2: { Type: Boolean, default: false, notify: true },
                  
              title1:{ value: "Add Language",observer:"fillTitle" },
              title2:{ value: "Add Language",observer:"fillTitle" }


                  
            },
            
            toggleNewLanguage: function(event) {
                
                        
            

              this.newLanguage = event.target.checked;
              this.$.newLanguage.visiblelang = event.target.checked + '';
              this.$.newLanguage.toggleVisibility();
              
            },
            
            
             toggleNewLanguage2: function(event) {
              this.newLanguage2 = event.target.checked;
              this.$.newLanguage2.visiblelang = event.target.checked + '';
              this.$.newLanguage2.toggleVisibility();

            },

            toggleEnglish: function(event) {
              this.english = event.target.checked;
              this.$.english.visiblelang = event.target.checked + '';
              this.$.english.toggleVisibility();
            },

            toggleCatala: function(event) {
              this.catala = event.target.checked;
              this.$.catala.visiblelang = event.target.checked + '';
              this.$.catala.toggleVisibility();
            },
            
             fillTitle: function() {
             
                console.log(this.title1 , "title 1");
                console.log(this.title2 , "title 2");
             },

            collectLocaleData: function() {
                
              var iso_codes = ['es'];
              if (this.english) { iso_codes.push('en') };
              if (this.catala) { iso_codes.push('cat') };
              if (this.newLanguage) { iso_codes.push('newLanguage') };
              if (this.newLanguage2) { iso_codes.push('newLanguage2') };

              return iso_codes
            }
        });
    </script>
</dom-module>
