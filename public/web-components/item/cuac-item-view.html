<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-item-view">
    <template>
        <style>
            .show {
                display: block;
            }

            .hide {
                display: none;
            }
        </style>
        <div class$="{{viewVisibility}}">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Item
                    </h3>
                </div>
                <div class="panel-body">
                    <div>Name: {{item.name}}</div>
                    <div>Author: {{item.author}}</div>
                    <div>Date: {{item.date}}</div>
                    <div>Number: {{item.number}}</div>
                    <div>Beacon number: {{item.beacon}}</div>
                    <div>Latitude: {{item.lat}}</div>
                    <div>Longitude: {{item.lng}}</div>

                    <div>Description: {{item.description}}</div>
                    <div>Image: {{item.image}}</div>
                    <div class="image">
                        <img class="img-responsive img-thumbnail" width="50%" src="{{item.image}}" alt="image">
                    </div>
                    <div>Video: {{item.video}}</div>
                    <div class="video">
                        <video class="img-responsive img-thumbnail" width="50%" src="{{item.video}}" alt="video"></video>
                    </div>
                </div>
            </div>
            <cuac-item-edit-button item="{{item}}"></cuac-item-edit-button>
            <cuac-delete-button item="{{item}}"></cuac-delete-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-item-view',

            properties: {

                viewVisibility: {
                    type: String
                },

                visible: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                    observer: 'show'
                },

                exhibition: { type: Object }
            },

            ready: function() {
                this.viewVisibility = 'hide';
            },

            show: function() {
                this.viewVisibility = 'show';
            }

        });
    </script>
</dom-module>
