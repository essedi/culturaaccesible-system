<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-list">
    <template>
        <h3>EXHIBITIONS <cuac-exhibition-button-create id="action"></cuac-exhibition-button-create></h3>
        <ul>
            <template is="dom-repeat" items$="{{exhibitionsList}}">
                <cuac-exhibition-detail exhibition="{{item}}"></cuac-exhibition-detail>
            </template>
        </ul>
        <h3>MUSEUMS / ROUTES <cuac-new-button id="newMuseum"></cuac-new-button></h3>
        <ul>
            <template is="dom-repeat" items$="{{museumList}}" as="museum">
                <li>
                    <span>
                      <a href="/museum/{{museum.id}}" class="museum-name">{{museum.info.name}}</a>
                    </span>
                </li>
            </template>
        </ul>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-list',

            properties: {
                exhibitionsList: {
                    type: Array,
                    reflectToAttribute: true
                },

                museumList: {
                    type: Array,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
