<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-detail">
    <template>
        <style type="text/css">
          @import url("//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css")
        </style>
        <li class="list-item">
            <span>
              <a href="/exhibition/{{exhibition.id}}/info" class="exhibition-name">{{exhibition.name}}</a>
            </span>
            <span class="glyphicon glyphicon-list toggle-exhibition-list" on-click="toggleVisibility">&nbsp;</span>
            <cuac-sidebar-plus-button class="sidebar-plus" exhibition$="{{exhibition}}" parent$="{{exhibition}}" parent2$="{{exhibition.locationType}}"></cuac-sidebar-plus-button>
            <cuac-item-list collapse$="{{collapse}}" exhibition$="{{exhibition}}"></cuac-item-list>
        </li>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-detail',

            properties: {
                exhibition: {
                    type: Object,   reflectToAttribute: true
                },
                collapse: {
                    type: Boolean
                }
            },

            toggleVisibility: function() {
                if(this.collapse){
                    return this.collapse = false;
                }
                this.collapse = true;
            }
        });
    </script>
</dom-module>
