<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-view">
    <template>
        <style>
            .panel.show {
                display: block;
            }

            .panel.hide {
                display: none;
            }
        </style>
        <cuac-exhibition-delete-alert id="alert" exhibition="{{exhibition}}"></cuac-exhibition-delete-alert>
        <div class$="view {{panelVisibility}}">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Exhibition detail</h3>
                </div>
                <div class="panel-body">
                    <div>Show: {{exhibition.show}}</div>
                    <div>Unlock: {{exhibition.unlocked}}</div>
                    <div>Name: {{exhibition.name}}</div>
                    <div class="museum">Museum: {{museum}}</div>
                    <div>General description: {{exhibition.general_description}}</div>
                    <div>Type: {{exhibition.type}}</div>
                    <div>
                        <span>Open</span>
                        <span>From: {{exhibition.date_start}}</span>
                        <span>To: {{exhibition.date_finish}}</span>
                    </div>
                    <div>Beacon number: {{exhibition.beacon}}</div>
                    <div>Extended description: {{exhibition.extended_description}}</div>
                    <div>Image: {{exhibition.image}}</div>
                    <div class="image">
                      <img class="img-responsive img-thumbnail" width="50%" src="{{exhibition.image}}" alt="image">
                    </div>
                    
                </div>
            </div>
            <cuac-exhibition-edit-button exhibition="{{exhibition}}"></cuac-exhibition-edit-button>
            <cuac-delete-button item="{{exhibition}}"></cuac-delete-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-view',

            properties: {

                exhibition: {
                    type: Object,
                    reflectToAttribute: true
                },

                museum: {
                    type: String,
                    reflectToAttribute: true
                },

                visible: {
                    type: Boolean,
                    observer: 'togglePanel'
                },

                panelVisibility: {
                    type: String,
                    value: 'hide'
                }
            },

            togglePanel: function() {
                if (this.visible) {
                    this.panelVisibility = 'show';
                } else {
                    this.panelVisibility = 'hide';
                }
            }
        });
    </script>
</dom-module>
